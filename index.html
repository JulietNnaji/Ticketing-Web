<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>USHBEBE TICKETING WEBSITE</title>
</head>
<body>
    <div class="header">
        <img src="Images/first-image.jpg" alt="Event Image" id="eventImage">
        <div class="animated-border" id="borderAnimation">
            <span class="animated-text">Get Your Ticket Now! Get Your Ticket Now!! Get Your Ticket Now!!!</span>
        </div>
    </div>

    <div class="content">
        <h1>Swipe to see more</h1>

        <div class="ticket-container">
            <div class="ticket" id="regularTicket">
                <img src="Images/second-image.png" alt="Regular Ticket">
                <button onclick="redirectToPage('regular-ticket-page.html')">REGULAR TICKET</button>
            </div>

            <div class="ticket" id="vipTicket">
                <img src="Images/fourth-image.png" alt="VIP Ticket">
                <button onclick="redirectToPage('vip-ticket-page.html')">VIP TICKET</button>
            </div>

            <div class="ticket" id="premiumComfortTicket">
                <img src="Images/third-image.png" alt="Premium Comfort Ticket">
                <button onclick="redirectToPage('premium-comfort-ticket-page.html')">PREMIUM COMFORT TICKET</button>
            </div>

            <div class="ticket" id="premiumLuxuryTicket">
                <img src="Images/first-image.jpg" alt="Premium Luxury Ticket">
                <button onclick="redirectToPage('premium-luxury-ticket-page.html')">PREMIUM LUXURY TICKET</button>
            </div>
        </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images/second-image.png" class="d-block w-100" alt="regularTicket">
            <div class="carousel-caption">
            </div>
            <button onclick="redirectToPage('regular-ticket-page.html')" class="ticket-buttons">REGULAR TICKET</button>
          </div>
          <div class="carousel-item">
            <img src="Images/fourth-image.png" class="d-block w-100" alt="vipTicket">
            <div class="carousel-caption">
            </div>
            <button onclick="redirectToPage('vip-ticket-page.html')" class="ticket-buttons">VIP TICKET</button>
          </div>
          <div class="carousel-item">
            <img src="Images/third-image.png" class="d-block w-100" alt="premiumComfortTicket">
            <div class="carousel-caption">
            </div>
            <button onclick="redirectToPage('premium-comfort-ticket-page.html')" class="ticket-buttons">PREMIUM COMFORT TICKET</button>
          </div>
          <div class="carousel-item">
            <img src="Images/first-image.jpg" class="d-block w-100" alt="premiumLuxuryTicket">
            <div class="carousel-caption">
            </div>
            <button onclick="redirectToPage('premium-luxury-ticket-page.html')" class="ticket-buttons">PREMIUM LUXURY TICKET</button>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
